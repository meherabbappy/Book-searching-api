<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <!-- heading -->
    <h1 class="text-center text-danger mt-5">Welcome To Books House</h1>

     <!-- searching area  -->
    <div class="input-group m-5 w-50 mx-auto ">
        <input id="search-field" type="text" class="form-control" placeholder="Search Your Favourite Books" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" id="button-search" class="btn btn-outline-secondary" type="button">Search</button>
      </div>

         <!-- spinner  -->
         <div class="d-flex justify-content-center">
            <div id="spiner" class="spinner-border m-5" style="width: 5rem; height: 5rem; display: none;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
      
      <!-- results found  -->
      <div id="results-count" class="my-2 p-2 text-center text-bold fs-2 w-50 mx-auto text-black"></div>

      <div id="results-count1" class="my-2 p-2 text-center text-bold fs-2  w-50 mx-auto text-black"></div>

      <!-- books results  -->
      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-4">
        </div>

        <!-- error message  -->
        <div id="search-noFound" class="my-5 p-2 text-center text-bold fs-2  w-50 mx-auto bg-dark text-white">No Result Found</div>

        <div id="search-noFound1" class="my-5 p-2 text-center text-bold fs-2  w-50 mx-auto bg-dark text-white">Please Enter a Book Name</div>

     
    <!-- script link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="js/app.js"></script>

</body>
</html>
